format = "$symbol"
success_symbol = "[ 󰄴 ](bold bg:coral_pink fg:deep_teal)"
vimcmd_symbol = "[  ](fg:black bg:bright-red)[](fg:bright-red)"

[cmake]
style = "bold fg:coral_deep bg:deep_teal"
symbol = " "

[cmd_duration]
