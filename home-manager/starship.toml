[git_commit]
tag_symbol = "  "

[git_status]
ahead = "⇡${count}"
behind = "⇣${count} "
conflicted = "🏳 "
deleted = "󱂥 "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = "[$all_status$ahead_behind ]($style)"
modified = " "
renamed = "襁 "
staged = "[++($count)]($style)"
stashed = "󰜦 "
style = "bold fg:coral_light bg:kelp_green"
untracked = " "
up_to_date = " "

